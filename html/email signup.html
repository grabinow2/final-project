        var clearEntries = function () {
            $("name").value = "";
            $("email").value = "";
            $("gender").value = "";
            $("age").value = "";
            $("name").focus();
        };
        window.onload = function () {

<body>

<div include-navigationBar-html="navbar.html"></div>
<script>
    includeNavbarHTML();
</script>

<div class="container">

    <h1>Sign Up For Emails</h1>

    <form action="/action_page.php"> <!--TODO confirmation page-->
        <div class="row">
            <div class="form-group col-4">
                <label for="name"> Name:</label>
                <input type="text" class="form-control" required name='name' id="name" pattern="[A-Z a-z]*"><br>
            </div>
            <div class="form-group col-1">
                <label for="age"> Age:</label>
                <input type="number" class="form-control" required name='age' id="age" min="0" max="120"><br>
            </div>
        </div>
        <div class="row">
            <div class="form-check form-check-inline col-2">
                <label>Gender: </label><br>
                <input type="radio" class="form-check-input" id="male" name="gender" value="male">
                <label for="male" class="form-check-label">Male</label><br>
                <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                <label for="female" class="form-check-label">Female</label><br>
            </div>
            <div class="form-group col-3">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" required id="birthday" name="birthday"><br>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-5">
                <label for="email">Email:</label>
                <input type="email" class="form-control" required name='email' id="email"><br>
            </div>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="submit" id="signUp" value="Sign Up"><br>
        </div>
        <div class="form-group">
            <label>&nbsp;</label>
            <input type="button" id="clear" value="Clear Entries"><br>
        </div>
    </form>

</div>
