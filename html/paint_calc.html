<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Paint Calculator</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../js/include.js"></script>

    <script>
        "use strict";
        var $ = function (id) {
            return document.getElementById(id);
        };

        function calculateGallons(width, length, height) {
            var gallons = ((width * height * 2) + (length * height * 2) + (width * height)) / 400;
            gallons = Math.ceil(gallons);
            return gallons;
        }

        var processEntries = function () {
            var width = $("width").value;
            var length = $("length").value;
            var height = $("height").value;

            $("gallons").value = calculateGallons(width, length, height);

        };
        window.onload = function () {
            $("calculate").onclick = processEntries;
         
            $("width").ondblclick = clearEntries;
            $("width").focus();
        };
    </script>

</head>

<body>

<div include-navigationBar-html="navbar.html"></div>
<script>
    includeNavbarHTML();
</script>

<main>

    <div class="container">
        <h1>Calculate Gallons Needed</h1>
        <form>
            <div class="form-group">

                <label for="width">Width of room:</label>
                <input type="number" class="form-control" required name='width' id="width"><br>
            </div>
            <div class="form-group">
                <label for="length">Length of room:</label>
                <input type="number" class="form-control" required name='length' id="length"><br>
            </div>
            <div class="form-group">
                <label for="height">Height of room:</label>
                <input type="number" class="form-control" required name='height' id="height"><br>
            </div>
            <div class="form-group">
                <label for="gallons">Gallons needed:</label>
                <input type="number" class="form-control" id="gallons" readonly><br>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="button" class="form-control" id="calculate" value="Calculate"><br>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="reset" value="Clear Entries"><br>
            </div>

        </form>

    </div>

</main>

<div include-Footer-html="footer.html"></div>
<script>
    includeFooterHTML();
</script>

</body>
</html>
