<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Bootstrap stylesheets and javascript-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/include.js"></script>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>
        $(document).ready(function(){
            var url = "http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=?&tags=diy,home%20improvement,painting";

            $.getJSON(url, function(data){
                var html = "";
                var counter = 0;
                $.each(data.items, function(i, item){

                    if (counter === 0){
                        html += "<div class='row'>"
                    }

                    html +=  "<div class='col'>"
                        + "<img src=" + item.media.m + ">"
                        + "</div>";

                    if (counter === 3){
                        html += "</div>";
                        counter = 0;
                    } else {
                        counter++;
                    }

                });
                $("#photos").html(html);
            });
        });
    </script>

</head>
<body>
<div include-navigationBar-html="navbar.html"></div>
<script>
    includeNavbarHTML();
</script>

<h1>Our Community</h1>
<div id="photos" class="container"></div>

<div include-Footer-html="footer.html"></div>
<script>
    includeFooterHTML();
</script>
</body>
</html>
